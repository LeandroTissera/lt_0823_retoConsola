<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mi-Consola</title>
</head>

<body>

  <div id="borde-exterior">

    <!-- Se divide la consola en tres partes (parte1) -->
    <div id="izquierda">
      <div id="lado-izquierdo">

        <div id="punto"></div>
        <div id="cursor">
          <div id="cuadrado1"></div>
          <div id="cuadrado2"></div>
          <div id="cuadrado3"></div>
          <div id="cuadrado4"></div>
          <div id="cuadrado5"></div>
          <div id="cuadrado6"></div>
          <div id="cuadrado7"></div>
          <div id="cuadrado8"></div>
          <div id="cuadrado9"></div>
        </div>
        <div id="parlante"></div>

      </div>
    </div>

    <!-- Se divide la consola en tres partes (parte2) -->
    <div id="centro">
      <div id="pantalla">

        <div id="marcodoble"></div>
        <div id="marcoancho">
          <div id="imagen"><img src="" alt=""></div>
        </div>

      </div>

    </div>

    <!-- Se divide la consola en tres partes (parte3) -->
    <div id="derecho">
      <div id="lado-derecho">

        <!-- botones superiores lado rojo -->
        <div id="superior">
          <div id="home">HOME</div>
          <div id="boton-home"></div>
        </div>

        <!-- botones X A B Y lado rojo -->
        <div id="medio">
          <div id="boton-x"></div>
          <div id="boton-y"></div>
          <div id="boton-a"></div>
          <div id="boton-b"></div>
        </div>

        <!-- botones inferior lado rojo -->
        <div id="inferior">
          <div>
          <div id="boton-izq"></div>
          <div id="select">SELECT</div>
        </div>
        <div>
          <div id="boton-der"></div>
          <div id="sp">S/P</div>
        </div>
          
          
        </div>
      </div>
    </div>



  </div>
  </div>
  </div>
  </div>

</body>

</html>
